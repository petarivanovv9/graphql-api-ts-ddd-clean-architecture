type Query {
  """Returns the current logged in user."""
  viewer: User!
}

type User {
  id: ID!
  name: String!
  email: String!
  account: Account!
  """Return the card payment profiles associated with the User."""
  cardPaymentProfiles: [CardPaymentProfile!]!
}

type Account {
  id: ID!
  email: String!
  company: String
  vatNumber: String
}

type CardPaymentProfile {
  id: ID!
  firstName: String
  lastName: String
}

schema {
  query: Query
}